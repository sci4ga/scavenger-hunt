<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Science for Georgia Scavenger Hunt{% endblock %}</title>
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <div>
                Profile
            </div>
            <div>
                <p><a href="{% url 'logout' %}">Log Out</a></p>
            </div>        
        {% else %}
            <a href="{% url 'login' %}">Log In</a>
        {% endif %} 
        
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
