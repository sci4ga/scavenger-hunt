{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  {% for quiz in quizzes %}
    <div>
      Title: {{quiz.title}}
    </div>
    <div>
      Location: {{quiz.location}}
    </div>
  {% endfor %}
  Hi {{ user.username }}!
{% else %}
  <p>You are not logged in</p>
{% endif %}
{% endblock %}
